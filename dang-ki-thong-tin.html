<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng kí thông tin người dùng</title>
    <meta http-equiv="Content-Type" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dang-ki-thong-tin.css">
</head>
<body>
<div class="row">
    <div class=" header">
        <div class=" col-3 logo"><img src="http://nguonanhdep.com/wp-content/uploads/2017/10/avatar-hoat-hinh-chibi-de-thuong-8.jpg" alt="logo"></div>
        <div class=" banner"><a href="#">Trang chủ</a>
            <a href="#">Đăng nhập</a>
            <a href="#">Đăng kí</a>
        </div>
    </div>
    <form action="#" name="register-form" id="dang-ki">
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" name="username" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="Email" name="Email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="Phone" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            Nữ<input type="radio" name="gender" class="form-control">
            Nam<input type="radio" name="gender" class="form-control">
            Khác<input type="radio" name="gender" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Sở thích</label>
            thể thao<input type="checkbox" name="hobbies" class="form-control">
            phim ảnh<input type="checkbox" name="hobbies"  class="form-control">
            Âm nhạc<input type="checkbox" name="hobbies"  class="form-control">
            Đọc sách <input type="checkbox" name="hobbies"  class="form-control">
            Khác<input type="checkbox" name="hobbies"  class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Giới thiệu bản thân</label>
            <input type="texttarea" name="hobbies"  class="form-control">
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btn-submit" value="Submit"class="form-control">
            <input type="reset" name="btn-reset" value="Reset"class="form-control">
        </div>
    </form>
</div>

<div class="  footer">Trần Thị thi-thittth1807067@gmail.fpt.edu.vn-T1808A</div>
<script type="text/javascript" src="dang-ki-thong-tin.js"></script>
</body>
</html>
